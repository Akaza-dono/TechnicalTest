<div style="padding: 50px;">
    <h1>Sells Products</h1>
    <table class="table table-hover">
        <thead class="table-danger">
            <tr>
                <th scope="col">Sell ID</th>
                <th scope="col">Item ID</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Actions</th> 
            </tr>
        </thead>
        <tbody>
            @for(sell of sellsList; track $index) {
                <tr>
                    <td>{{sell.sellId}}</td>
                    <td>{{sell.itemId}}</td>
                    <td>{{sell.quantity}}</td>
                    <td>{{sell.total}}</td>
                    <td>
                        <button (click)="updateSell(sell)" class="btn btn-primary">Actualizar</button>
                        <button (click)="deleteSell(sell.sellId)" class="btn btn-danger">Borrar</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
